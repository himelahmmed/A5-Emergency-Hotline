<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Nav Section Start-->
    <nav class="navbar display-flex">
        <div class="left-side display-flex">
                <img src="./assets/logo.png" alt="" width="50px" height="50px">
                <h1 class="logo-content">Emergency <br>Service</h1>
        </div>
        <div class="right-side display-flex">
            <div class="display-flex">
                <span>0</span>
                <img src="./assets/heart.png" alt="" width="20px" height="20px">
            </div>
            <div class="display-flex">
                <span>100</span>
                <img src="./assets/coin.png" alt="" width="20px" height="20px">
            </div>
            <button class="btn-primary"><span>0 </span>Copy</button>
        </div>
    </nav>
    <!--Nav Section End-->

    <!--Banner section Start-->
    <div class="banner">
        <div class="banner-logo">
            <img src="./assets/logo-dark.png" alt="" width="100px" height="100px">
        </div>
        <div class="logo-title">
            <h1>Emergency Service Directory</h1>
        </div>
        <div class="logo-sub-title">
            <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </div>
    <!--Banner section End-->

    <!--Main Section Start-->
    <main>
        <section class="card-section">
            <div class="emergency-section">
                <div class="icon">
                    <img src="./assets/emergency.png" alt="">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <h1>National Emergency Number</h1>
                <p>National Emergency</p>
                <h1>999</h1>
                <p>All</p>
                <button>Copy</button>
                <button>Call</button>
            </div>
            
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        <div class="history-section">

        </div>
    </main>
    <!--Main Section End-->
</body>
</html>
